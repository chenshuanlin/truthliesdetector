name: truthliesdetector
description: "A new Flutter project."
publish_to: 'none' # 只在本地跑，不會發佈到 pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0

  # iOS 風格 icons
  cupertino_icons: ^1.0.8

  # 檔案選擇 (支援 Web, Android, iOS, Desktop)
  file_picker: ^8.0.0

  # Http 請求
  http: ^1.2.1

  # 截圖 (支援 Flutter 3.x)
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    # App 內圖片資源
    - lib/assets/logo.png
    - lib/assets/logo1.png
    - lib/assets/logo2.png
    - .env